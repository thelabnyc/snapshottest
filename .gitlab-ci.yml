stages:
  - test
  - release

services: []

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.1.2
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-gitlab-release@0.1.2

test:
  stage: test
  image: "registry.gitlab.com/thelabnyc/python:${PYIMAGE}"
  script:
    - pip install tox
    - tox
  parallel:
    matrix:
      - PYIMAGE: py310
        TOX_SKIP_ENV: "^(?!py310)"
      - PYIMAGE: py311
        TOX_SKIP_ENV: "^(?!py311)"
      - PYIMAGE: py312
        TOX_SKIP_ENV: "^(?!py312)"

publish-to-pypi:
  stage: release
  image: registry.gitlab.com/thelabnyc/python:py312
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED
  environment:
    name: release
    deployment_tier: production
  script:
    - pip install twine
    # Build package
    - poetry build
    # Publish to Gitlab's package registry
    - export TWINE_USERNAME=gitlab-ci-token
    - export TWINE_PASSWORD=${CI_JOB_TOKEN}
    - python -m twine upload
      --repository-url https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/pypi
      dist/*
